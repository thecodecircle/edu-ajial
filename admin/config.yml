backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'

collections:
  - name: 'peula'
    label: 'Peula'
    folder: '_posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'desc', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Age', name: 'age', widget: 'string' }
      - { label: 'Length', name: 'length', widget: 'string' }
      - label: "Goals"
        name: "goals"
        widget: "list"
        field: {label: 'Goal', name: 'goal', widget: 'string'}
      - label: "Course"
        name: "course"
        widget: "list"
        field: {label: 'Method', name: 'method', widget: 'string'}
      - label: "Equipment"
        name: "equipment"
        widget: "list"
        field: {label: 'Equipment', name: 'equipment', widget: 'string'}
      - label: "Categories"
        name: "categories"
        widget: "list"
        field: {label: 'Category', name: 'category', widget: 'string'}
      - label: "Tags"
        name: "tags"
        widget: "list"
        field: {label: 'Tag', name: 'tag', widget: 'string'}
      # - { label: 'Body', name: 'body', widget: 'markdown' }

